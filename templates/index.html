<html>
    <head>
        <title>Todo App </title>
        <style>
            .hidden {
                display: none;
            }
            ul {
                list-style: none;
                padding: 5px;
                margin: 0;
                width: 200px;
                background: whitesmoke;
                border-radius: 4%;
                border-style: solid;
                border-width: 1px;
                
            }
            li button {
                -webkit-appearance: none;
                border: none;
                outline: none;
                color:red;
                background: none;
                float: right;
                cursor: pointer;
                font-size: 15;
            }
        </style>
    </head>
    <body>   
        <form id="form"> 
            <input type="text" name="description" id="description" />
            <input type="submit" value="Create" />
        </form>
        <div id="error" class='hidden'>Something went wrong! </div> 
        <ul id="todos">
            {% for d in data %}
            <li>
                <input class= "check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.complete %} checked {% endif %} />
                {{ d.description }}
                <button class="delete" data-id="{{ d.id }}">&cross;</button>
            </li>
            {% endfor %}
        </ul>
        <script>
            const checkboxes = document.querySelectorAll('.check-completed');
            for (let i = 0; i < checkboxes.length; i++) {
                const checkbox = checkboxes[i];
                checkbox.onchange = function(e) {
                    console.log('event', e);
                    const newCompleted = e.target.checked;
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId + '/set-completed', {
                        method: 'POST',
                        body: JSON.stringify({
                            'completed': newCompleted
                    }),
                        headers: {
                            'Content-Type': 'application/json'  
                    }
                    })
                    .then(function() {
                        document.getElementById('error').className = 'hidden';
                    })
                    .catch(function() {
                        document.getElementById('error').className = '';
                    }) 
                }
            }

            const delete_buttons = document.querySelectorAll('.delete');
            for (let i = 0; i < delete_buttons.length; i++) {
                const delete_button = delete_buttons[i];
                delete_button.onclick = function(e) {
                    console.log('event', e);
                    const todoId = e.target.dataset['id'];
                    fetch('/todos/' + todoId, {
                        method: 'DELETE'
                    })
                    .then(function() {
                        const item = e.target.parentElement;
                        item.remove()
                    })
                }
            }

            document.getElementById('form').onsubmit = function(e) {
                e.preventDefault();
                fetch('/todos/create', {
                    method: 'POST',
                    body: JSON.stringify({
                        'description': document.getElementById('description').value
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonResponse) {
                    console.log(jsonResponse);
                    const liItem = document.createElement('LI');
                    liItem.innerHTML = jsonResponse['description'];
                    document.getElementById('todos').appendChild(liItem);
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                    document.getElementById('error').className = '';
                }) // fetch is a promise based function, so we can use .then and .catch to follow
                   // up on that promise. This .catch calls a function that gets the element with 
                   // id 'error' and chaneges the class name so that it is no longer using the same
                   // style that is hidden.
            }
        </script>
    </body>
</html>
